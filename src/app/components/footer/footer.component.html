<div class="container m-top">
  <div class="row">
    <div class="col-3 col-sm-12 col-md-6 col-xl-3">
      <div class="conntainer-img">
        <img src="../../../assets/img/logo_test.svg" alt="" class="logo">
      </div>
    </div>
    <div class="col-3 col-sm-12 col-md-6 col-xl-3">
      <h2>Nuestros productos</h2>
      <div class="row">
        <div class="col-12" *ngFor="let product of menuProducts">
          <ul>
            <a>{{product.name}}</a>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-3 col-sm-12 col-md-6 col-xl-3">
      <h2>La compa√±ia</h2>
      <div class="row">
        <div class="col-12" *ngFor="let opt of menuCompania">
          <ul>
            <a>{{opt.name}}</a>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-3 col-sm-12 col-md-6 col-xl-3">
      <h2>Recibe nuestras promociones</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingresa tu correo electronico"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-send" type="button" id="button-addon2">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="line"></div>
    </div>
  </div>
  <div class="row flex-redes">
    <div class="col-1" *ngFor="let red of menuRedes">
      <img [src]="red.url" alt="">
    </div>
  </div>
</div>
