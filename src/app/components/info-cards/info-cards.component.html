<div class="container">
  <div class="row">
    <div class="col-6 col-sm-12 col-xl-6 col-md-12  m-top">
      <h2>Ofrecemos mas que el arrendamiento de un seminuevo</h2>
    </div>
    <div class="col-6 col-sm-12 col-xl-6 col-md-12 m-top">
      <div class="row">
        <div class="col-12 crd-m" *ngFor="let card of cards">
          <div class="card crd-d">
            <div class="card-body">
              <h2 class="name-crd">{{card.name}}</h2>
              <p>{{card.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
